<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasTrash</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/img/logo.png" />
  </head>
  <body>
    <nav class="bg-[#537D3D] border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-5"
      ></div>
    </nav>

    <section class="container">
      <div class="flex flex-row justify-center lg:py-12">
        <img class="w-[500px] h-[500px]" src="/img/logo.png" alt="logo" />

        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-2 md:space-y-4 sm:p-8">
            <h1
              class="text-5xl font-bold leading-tight tracking-tight text-gray-900 md:text-5xl dark:text-white"
            >
              Login
            </h1>
            <form class="space-y-2 md:space-y-4" action="#">
              <div>
                <label
                  for="username"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Username</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                  >
                    <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 19a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 11 14H9a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 10 19Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="username"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                  >
                    <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 16 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11.5 8V4.5a3.5 3.5 0 1 0-7 0V8M8 12v3M2 8h12a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1Z"
                      />
                    </svg>
                  </div>
                  <input
                    type="password"
                    id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="••••••••"
                  />
                </div>
              </div>
              <div class="flex items-center justify-between">
                <a href="lupapassword.html" class="text-sm font-medium text-gray-900 hover:underline dark:text-gray-900">
                  Forgot password?
                </a>
              </div>
              <button
                type="submit"
                class="w-full text-white bg-[#537D3D]/70 hover:bg-[#537D3D] focus:ring-4 focus:outline-none focus:ring-bg-[#537D3D] font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
              <a href="index.html" class="w-full text-white hover:bg-[#537D3D] focus:ring-4 focus:outline-none focus:ring-bg-[#537D3D] font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login</a>
              </button>
              <div class="flex items-center">
                <div class="border-t-2 border-gray-900 flex-grow mr-2"></div>
                <h2
                  class="text-lg font-bold leading-9 tracking-tight text-gray-900"
                >
                  OR
                </h2>
                <div class="border-t-2 border-gray-900 flex-grow ml-2"></div>
              </div>

              <button
                type="submit"
                class="w-full text-white bg-[#537D3D]/70 hover:bg-[#537D3D] focus:ring-4 focus:outline-none focus:ring-bg-[#537D3D] font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
              <a href="register.html" class="w-full text-white hover:bg-[#537D3D] focus:ring-4 focus:outline-none focus:ring-bg-[#537D3D] font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Register</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
