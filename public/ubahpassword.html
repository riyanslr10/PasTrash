<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasTrash</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">  
      <style>
        .modal {
          transition: opacity 0.25s ease;
        }
        body.modal-active {
          overflow-x: hidden;
          overflow-y: visible !important;
        }
      </style>
  </head>
  <body>
    <nav class="bg-[#537D3D] border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-5"
      ></div>
    </nav>
    <section class=" dark:bg-gray-900 pb">
      <div
        class="flex flex-row  justify-center px-6 py-8 mx-auto  lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-2 md:space-y-4 sm:p-8">
            <h1
              class="text-5xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-5xl dark:text-white"
            >
              Password Baru
            </h1>
            <h1
              class="text-xl text-center font-light leading-tight tracking-tight text-gray-900 md:text-xl dark:text-white"
            >
              Masukkan Password Baru
            </h1>
            <form class="space-y-2 md:space-y-4" action="#">
              <div class="space-y-2 md:space-y-4">
                <div class="space-y-2 md:space-y-4">
                  <label
                    for="passwordbaru"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >PASSWORD BARU</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                    <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 16 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11.5 8V4.5a3.5 3.5 0 1 0-7 0V8M8 12v3M2 8h12a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1Z"
                    />
                  </svg>
                    </div>
                    <input
                      type="password"
                      id="passwordbaru"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="******"
                    />
                  </div>
                </div>
                <div class="space-y-2 md:space-y-4">
                    <label
                      for="konfirmpassword"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >KONFIRMASI PASSWORD</label
                    >
                    <div class="relative">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                      <svg
                      class="w-6 h-6 text-gray-800 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 16 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11.5 8V4.5a3.5 3.5 0 1 0-7 0V8M8 12v3M2 8h12a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1Z"
                      />
                    </svg>
                      </div>
                      <input
                        type="password"
                        id="konfirmpassword"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="******"
                      />
                    </div>
                  </div>
                  <button class="modal-open w-full   text-white bg-[#537D3D]/70 hover:bg-[#537D3D] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send</button>
                </button>
                <!--Modal-->
                <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
                  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                
                  <div class="modal-container bg-[#537D3D] w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
              
                      <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                        </svg>
                        <span class="text-sm">(Esc)</span>
                      </div>
                  
                      <!-- Add margin if you want to see some of the overlay behind the modal-->
                      <div class="modal-content py-4 text-center px-6">
                        <!--Title-->
                        <div class="pb-3">
                          <p class="text-2xl font-bold text-white">Password Berhasil Diubah</p>
                        </div>
                  
                        <!--Footer-->
                        <div class="flex justify-center pt-10">
                          <!-- Ganti link sesuai dengan login.html -->
                          <a href="login.html" class="px-4 bg-green-700 text-white p-3 rounded-lg hover:bg-[#536D2D] hover:text-indigo-400 mr-2">Oke</a>
                        </div>
                        
                      </div>
                    </div>
                  </div>
          
        </div>
      </div>
    </div>
  
    <script>
      var openmodal = document.querySelectorAll('.modal-open')
      for (var i = 0; i < openmodal.length; i++) {
        openmodal[i].addEventListener('click', function(event){
        event.preventDefault()
        toggleModal()
        })
      }
      
      const overlay = document.querySelector('.modal-overlay')
      overlay.addEventListener('click', toggleModal)
      
      var closemodal = document.querySelectorAll('.modal-close')
      for (var i = 0; i < closemodal.length; i++) {
        closemodal[i].addEventListener('click', toggleModal)
      }
      
      document.onkeydown = function(evt) {
        evt = evt || window.event
        var isEscape = false
        if ("key" in evt) {
        isEscape = (evt.key === "Escape" || evt.key === "Esc")
        } else {
        isEscape = (evt.keyCode === 27)
        }
        if (isEscape && document.body.classList.contains('modal-active')) {
        toggleModal()
        }
      };
      
      
      function toggleModal () {
        const body = document.querySelector('body')
        const modal = document.querySelector('.modal')
        modal.classList.toggle('opacity-0')
        modal.classList.toggle('pointer-events-none')
        body.classList.toggle('modal-active')
      }
      
       
    </script>
  </body>
  </html>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
