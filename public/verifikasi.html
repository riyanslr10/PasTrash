<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasTrash</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/img/logo.png" />
  </head>
  <body>
    <nav class="bg-[#537D3D] border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-5"
      ></div>
    </nav>
    <section class=" dark:bg-gray-900 pb">
      
      <div
        class="flex flex-col items-center   mx-auto  lg:py-0"
      >
        <img class="w-[150px] h-[150px] " src="/img/logo.png" alt="logo" />
        <div
          class="w-full bg-white rounded-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-2 md:space-y-4 sm:p-8">
            <h1
              class="text-5xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-5xl dark:text-white"
            >
              Kode Verifikasi
            </h1>
            <h1
              class="text-l text-center font-normal leading-tight tracking-tight text-gray-900 md:text-l dark:text-white"
            >
            Silahkan masukan kode verifikasi yang telah dikirim ke nomor telepon anda untuk mengatur ulang password ulang 
            </h1>
            <form class="space-y-2 md:space-y-4" action="#">
              <div class="space-y-2 md:space-y-4">
                <div class="space-y-2 md:space-y-4">
                  <label
                    for="verifikasi"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >OTP</label
                  >
                  <div class="relative">
                    
                    <input
                      type="text"
                      id="phonenumber"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full ps-10  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder=""
                    />
                  </div>
                </div>
              <button
                type="submit"
                class="w-full   text-white bg-[#537D3D]/70 hover:bg-[#537D3D] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 "
              ><a href="ubahpassword.html">Verifikasi</a>
                
              </button>
              <h1
              class="text-l text-center font-normal leading-tight tracking-tight text-gray-900 md:text-l dark:text-white"
            >
            Tidak menerima kode? Kirim ulang 
            </h1>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
